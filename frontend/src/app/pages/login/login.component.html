<h1 class="mt-5 text-center p-1">OpenFabric Login</h1>
<p class="mt-3 text-center p-2 text-secondary">
  Welcome back, your produts miss you!
</p>

<form
  [formGroup]="productForm"
  class="needs-validation mx-auto col-12 col-md-6 col-lg-4"
  #signup
  novalidate
  (ngSubmit)="onSubmit()"
>
  <div class="form-group mb-3">
    <label for="title">Email</label>
    <input
      placeholder="my.email@openfabric.com"
      type="text"
      class="form-control"
      id="email"
      formControlName="email"
      required
    />
  </div>
  <div
    class="alert alert-danger mt-1"
    *ngIf="
      productForm.get('email')?.invalid && productForm.get('email')?.touched
    "
  >
    Please enter a valid email.
  </div>
  <div class="form-group mb-3">
    <label for="password">Password</label>
    <input
      placeholder="******"
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
      required
    />
  </div>
  <div
    class="alert alert-danger mt-1"
    *ngIf="
      productForm.get('password')?.invalid &&
      productForm.get('password')?.touched
    "
  >
    Password length must be 6 or more.
  </div>
  <button
    type="submit"
    class="btn btn-{{ productForm.invalid ? 'secondary' : 'success' }} mt-3"
    [disabled]="productForm.invalid"
  >
    Login
  </button>
</form>
