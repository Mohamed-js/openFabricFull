<h1 class="mt-5 text-center p-1">OpenFabric SignUp</h1>
<p class="mt-3 text-center p-2 text-secondary">
  Join the best product catalog ever!
</p>

<form
  [formGroup]="productForm"
  class="needs-validation mx-auto col-12 col-md-6 col-lg-4"
  #signup
  novalidate
  (ngSubmit)="onSubmit()"
>
  <div class="alert alert-danger my-1" *ngIf="error">
    {{ error }}
  </div>
  <div class="form-group mb-3">
    <label for="title">Email</label>
    <input
      placeholder="my.email@openfabric.com"
      type="text"
      class="form-control"
      id="email"
      formControlName="email"
      required
    />
    <div
      class="alert alert-danger mt-1"
      *ngIf="
        productForm.get('email')?.invalid && productForm.get('email')?.touched
      "
    >
      Please enter a valid email.
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="password">Password</label>
    <input
      placeholder="******"
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
      required
    />
    <div
      class="alert alert-danger mt-1"
      *ngIf="
        productForm.get('password')?.invalid &&
        productForm.get('password')?.touched
      "
    >
      Password length must be 6 or more.
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-{{ productForm.invalid ? 'secondary' : 'success' }} mt-3"
    [disabled]="productForm.invalid"
  >
    SignUp
  </button>
</form>
