<h1 class="my-5">Edit Product</h1>

<form
  [formGroup]="productForm"
  class="needs-validation"
  #productnew
  novalidate
  (ngSubmit)="onSubmit()"
>
  <div class="form-group mb-3">
    <label for="title">Product Name</label>
    <input
      type="text"
      class="form-control"
      id="title"
      formControlName="title"
      required
    />
    <div
      class="alert alert-danger mt-1"
      *ngIf="
        productForm.get('title')?.invalid && productForm.get('title')?.touched
      "
    >
      Product name must be more 3 chars.
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="description">Product Description</label>
    <textarea
      class="form-control"
      id="description"
      formControlName="description"
      required
    ></textarea>
    <div
      class="alert alert-danger mt-1"
      *ngIf="
        productForm.get('description')?.invalid &&
        productForm.get('description')?.touched
      "
    >
      Product description must be more 3 chars.
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="price">Product Price</label>
    <input
      type="number"
      class="form-control"
      id="price"
      formControlName="price"
      required
    />
    <div
      class="alert alert-danger mt-1"
      *ngIf="
        productForm.get('price')?.invalid && productForm.get('price')?.touched
      "
    >
      Please enter a valid price.
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-{{ productForm.invalid ? 'secondary' : 'success' }} mt-3"
    [disabled]="productForm.invalid"
  >
    Update
  </button>
</form>
